############################################
# PRODUCTION PROFILE (safe for deployment)
############################################
# ===========================
# Datasource (MUST use env vars)
# ===========================
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.initialization-mode=never

# ===========================
# JPA / Hibernate (PROD SAFE)
# ===========================
# NEVER ALLOW ddl-auto in production
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ===========================
# Flyway (PROD MIGRATIONS)
# ===========================
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=false
spring.flyway.clean-disabled=true
spring.flyway.validate-on-migrate=true


# ===========================
# Logging (PROD)
# ===========================
logging.level.root=INFO
logging.level.com.telecom.api=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%X{requestId:-}] %-5level %logger{36} - %msg%n

# ===========================
# Actuator (Monitoring)
# ===========================
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=never
management.health.db.enabled=true

# ===========================
# Other PRODUCTION settings
# ===========================
spring.jackson.time-zone=UTC
spring.main.allow-bean-definition-overriding=false
